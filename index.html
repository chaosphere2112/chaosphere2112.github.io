---
layout: default
---

<div class="home">

  <p>Hey folks! I'm <a href="/about.html">Sam Fries</a> and this is my website. I'm posting sporadic ramblings, reflections, and ruminations on tech, metrics, and other stuff. Enjoy!</p>
  

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
