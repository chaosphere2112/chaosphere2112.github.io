<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div id="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 sidebar">
            <a href="/" class='title-link'>
            <h1>{{ site.title }}</h1>
              {% if site.tagline %}
                <h2>{{ site.tagline }}</h2>
              {% endif %}
            </a>
            <nav>
              <ul class="nav">
                <li>
                  <a href="https://github.com/chaosphere2112">Github</a>
                </li>
                <li>
                <a href="https://plus.google.com/105378470011551450942/posts">Google+</a>
              </li>
                <li><a href="https://twitter.com/sambfries">Twitter</a></li>
                <li><a href="https://www.linkedin.com/pub/sam-fries/16/787/172/">LinkedIn</a></li>
                <li><a href="https://news.ycombinator.com/user?id=chaosphere2112">Hacker News</a></li>
                <!--
                  {% assign pages_list = site.pages %}
                  {% assign group = 'navigation' %}
                  {% include JB/pages_list %}
                -->
              </ul>
            </nav>
          </div>
          <div class="col-sm-9 content-area">
            {{ content }}
            <div class="row">
              <div class="col-xs-12">
                <div id="autotooltip"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include JB/analytics %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/tooltip.js"></script>
  </body>
</html>
